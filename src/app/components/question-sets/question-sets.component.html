<div class="space-up">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-secondary" id="button-addon1" (click)="addSet()">Lisa uus k端simustik</button>
    </div>
    <input type="text" class="form-control" placeholder="Uue k端simustiku nimi" id='input'>
  </div>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>K端simustiku nimi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let set of data">
        <td>{{set.name}}</td>
        <td><a [routerLink]="['/questionsets', set.id, set.name]" class="btn btn-primary"> Muuda k端simusi</a></td>
        <td><button class="btn btn-danger" (click)="removeSet(set.id)">Kustuta</button></td>
      </tr>
    </tbody>
  </table>
</div>
