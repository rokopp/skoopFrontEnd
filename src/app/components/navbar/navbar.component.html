<div class="container-fluid">
  <div class="row m-0">

    <div class="col-lg-3 col-md my-auto">
      <img src="assets/logo_white.png" alt="" style="width: 155px">
    </div>

    <div class="col-lg col-md m-auto">
      <button class="btn underline-btn" routerLink=""><span>Avaleht</span></button>
    </div>

    <div class="col-lg col-md  my-auto">
      <button class="btn underline-btn" routerLink="/mang">Mängima</button>
    </div>

    <div class="col-lg col-md  my-auto">
      <button class="btn underline-btn" routerLink="/kkk">KKK</button>
    </div>

    <div class="col-lg col-md my-auto ">
      <button class="btn underline-btn" routerLink="/kontakt">Kontakt</button>
    </div>

    <div class="col-lg-3 col-md my-auto">
      <li *ngIf="authenticated" class="nav-item">
        <div  aria-labelledby="userMenu" class="dropdown-menu-right">
          <h5 class="dropdown-item-text mb-0">{{user.username}}</h5>
          <p class="dropdown-item-text text-muted mb-0">{{user.email}}</p>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" role="button" (click)="signOut()">Logi välja</button>
        </div>
      </li>
      <li *ngIf="!authenticated" class="nav-item">
        <button class="btn btn-link nav-link border-0" role="button" (click)="signIn()">Logi sisse</button>
      </li>
    </div>
  </div>
</div>
