<div class="space-up">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-secondary" id="button-addon1" (click)="addRoom()">Lisa uus ruum</button>
    </div>
    <input type="text" class="form-control" placeholder="Uue kaardikomplekti nimi" id='input'>
  </div>
  <table class="table table-striped table-dark overflow-auto">
    <thead>
        <tr>
            <th>Ruumi nimi</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let room of rooms; index as i">
            <td>{{room.gameName}}</td>
            <td><a [routerLink]="['/createlocation', room.id]" class="btn btn-primary"> Muuda Mängu</a></td>
            <td><button class="btn btn-danger" (click)="removeRoom(room)">Kustuta</button></td>
        </tr>
    </tbody>
  </table>
  <div class="row fixed-bottom mx-auto">
    <div class="col-4">
      <button class="btn btn-info" routerLink="/questionsets" (click)="addQuestions()">Loo uus küsimustik</button>
    </div>
    <div class="col-4">
      <button class="btn btn-info" (click)="addRoom()">Loo uus ruum</button>
    </div>
    <div class="col-4">
      <button class="btn btn-info" [routerLink]="'/createlocation'">Loo uus kaardikomplekt</button>
    </div>
  </div>
</div>
